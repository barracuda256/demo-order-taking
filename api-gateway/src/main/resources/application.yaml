server.port: 8765

spring:
    config.import: configserver:http://localhost:8888
    application.name: api-gateway

    cloud.gateway:
        discovery.locator:
            enabled: true
            lower-case-service-id: true
        routes:
            -   id: test
                uri: lb://eclient
                predicates:
                    - Path=/main/test
                    - Method=GET
